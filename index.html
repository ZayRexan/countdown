<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown</title>
	</head>
	<body>
		<div class="countdown">
			<form action="#" class="countdown__form">
				<input class="countdown__date" type="date" />
				<input class="countdown__button" type="submit" value="Отсчитать" />
			</form>
			<output class="countdown__output countdown__year"></output>
			<output class="countdown__output countdown__month"></output>
			<output class="countdown__output countdown__day"></output>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="main.js" type="module"></script>
	</body>
</html>
